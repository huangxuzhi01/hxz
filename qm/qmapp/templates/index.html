<html lang="zh-CN">
	 <head>
         {% load static %}
         <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
         <script type="text/javascript" src="{% static 'bootstrap/js/jQuery-2.1.4.min.js' %}"></script>
         <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
         <title>全民造数脚本</title>
	 </head>

	 <body>
         <!-- 导航栏 -->
	  <nav class="navbar navbar-inverse navbar-fixed-top"  style="background-color: #3c3c3c">
		<div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/index/">模拟造数</a>
            </div>
			<div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a class="active" href="/index/"><font size="+2"><font color="#00BB00">立借</font></font></a></li>
                <li><a href="/fenqiyi/"><font size="+2"><font color="#00BB00">分期易</font></font></a></li>
            </ul>
			</div>
		</div>
	  </nav>
         <div class="page-header" style="padding-top: 30px;">
             <div id="navbar" class="navbar-collapse collapse">
                 <form id="test" class="navbar-form" method="post" action="/index/">
                     <div class="form-group">
                         手机号：<input name="phone" type="text" class="form-control" ><br>
                         身份证：<input name="idcard" type="text" class="form-control" value="{{ id_number }}"><br>
                         银行卡：<input name="bankcard" type="text" class="form-control" value="{{ bank_card }}">
                     </div>
                     <br>

                     <div class="form-group" style="padding-top: 10px; height:200px;width:200px">
                         <h4>全民环境：</h4>
                         <label><input type="radio" class="form-control" name="qm_env" value="A">A环境</label><br>
                         <label><input type="radio" class="form-control" name="qm_env" value="B">B环境</label><br>
                         <label><input type="radio" class="form-control" name="qm_env" value="C" checked>C环境</label>
                     </div>

                     <div class="form-group" style="padding-top: 10px; height:200px;width:200px">
                         <h4>渠道环境：</h4>
                         <label><input type="radio" class="form-control" name="chanel_env" value="chanel_A">A环境</label><br>
                         <label><input type="radio" class="form-control" name="chanel_env" value="chanel_B" checked>B环境</label>
                     </div>


{#                     <div class="form-group" style="padding-top: 10px; height:200px;width:200px">#}
{#                         <h4>账务环境：</h4>#}
{#                         <label><input type="radio" name="ams_env" value="A" >A环境</label><br>#}
{#                         <label><input type="radio" name="ams_env" value="B" checked>B环境</label>#}
{#                     </div>#}

                     <div class="form-group" style="padding-top: 10px; height:200px;width:200px">
                         <h4>订单状态：</h4>
                         <label><input type="radio" name="status" value="210">210-资料认证通过，待绑卡</label><br>
                         <label><input type="radio" name="status" value="200">200-绑卡成功，待审核</label><br>
                         <label><input type="radio" name="status" value="201">201-审核失败</label><br>
                         <label><input type="radio" name="status" checked value="220">220-审核通过，待分期购物</label><br>
{#                         <label><input type="radio" name="status" value="300">300-放款中</label>#}
                     </div>
                     <br>
                     <button type="submit" class="btn btn-success">提交</button>
                     {% csrf_token %}
                 </form>
             </div>
            <div style="height:200px;width:100px;float:left;margin-left:30px">
                <h4 style="font-size:20px;"><b>借款详情:</b></h4>
            </div>
            <br><br>
            <div style="padding-top: 10px;height:200px;width:500px;float:left;">
                <p style="font-size:16px;color:#4A4AFF"><b>订单状态：{{ message }}</b></p>
                <p style="font-size:16px;color:#4A4AFF"><b>手机号：{{ phone }}</b></p>
                <p style="font-size:16px;color:#4A4AFF"><b>用户ID：{{ userid }}</b></p>
                <p style="font-size:16px;color:#4A4AFF"><b>订单号：{{ orderno }}</b></p>
                <p style="font-size:16px;color:#4A4AFF"><b>身份证：{{ idcard }}</b></p>
                <p style="font-size:16px;color:#4A4AFF"><b>银行卡：{{ bank }}</b></p>
            </div>

	 </body>
</html>
